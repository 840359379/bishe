<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>后台管理</title>
  <link rel="stylesheet" th:href="@{/static/layui-v2.5.7/layui/css/layui.css}">
  <script th:src="@{/static/layui-v2.5.7/layui/layui.js}" defer></script>
  <script th:src="@{/static/js/jquery-3.5.0.min.js}" defer></script>
  <script th:src="@{/static/js/backstage.js}" defer></script>
  <link rel="stylesheet" th:href="@{/static/css/backstage.css}">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>后台管理系统</h1>
    </div>
    <div class="content">
      <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
          <li class="layui-this">动态管理</li>
          <li>随想管理</li>
          <li>用户管理</li>
          <li>上传文件管理</li>
          <li>评论管理</li>
          <li><a href="/blog/homepage/out">退出登录</a></li>
          <!--        <li>举报列表</li>-->
        </ul>
        <div class="layui-tab-content">
          <div class="layui-tab-item layui-show">
            <table id="demo" lay-filter="test">
            </table>
          </div>
          <div class="layui-tab-item">
            <table id="whimsy" lay-filter="test"></table>
          </div>
          <div class="layui-tab-item">
            <table id="user" lay-filter="test"></table>
          </div>
          <div class="layui-tab-item">
            <table id="uploads" lay-filter="test"></table>
          </div>
          <div class="layui-tab-item">
            <table id="content" lay-filter="test"></table>
          </div>
          <!--        <div class="layui-tab-item">6</div>-->
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>

</html>
