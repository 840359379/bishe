<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link
      rel="stylesheet"
      th:href="@{/static/bootstrap-4.4.1-dist/css/bootstrap.css}" type="text/css"/>
    <script th:src="@{/static/js/jquery-3.5.0.min.js}" defer type="text/javascript"></script>
    <script th:src="@{/static/bootstrap-4.4.1-dist/js/bootstrap.js}" defer type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/static/css/denglu.css}" type="text/css"/>
    <script th:src="@{/static/js/denglu.js}" defer type="text/javascript"></script>
  </head>
  <body onload="onloads()">
    <div class="denglu">
      <form id="form" onsubmit="return verification()" autocomplete="off" method="POST">
        <div class="tou"></div>
        <div class="field">
          <svg
            class="bi bi-person"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"
              clip-rule="evenodd"
            />
          </svg>
          <input
            id="sid"
            class="Box"
            type="text"
            name="id"
            onfocus="onfocus_0(this)"
            onblur="onblur_0(this)"
          />
          <p class="form_0" id="id">账 号</p>
        </div>
        <div class="field">
          <svg
            class="bi bi-lock"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"
              clip-rule="evenodd"
            />
          </svg>
          <input
            id="spw"
            class="Box"
            type="password"
            name="pw"
            onfocus="onfocus_0(this)"
            onblur="onblur_0(this)"
          />
          <p class="form_0" id="pw">密 码</p>
        </div>
        <input
          type="button"
          onclick="ajax_user()"
          class="btn btn-success"
          value="登陆"
        />
        <button type="button" class="btn btn-secondary">注册</button>
        <p id="warning" class="wa dis">密码有误或者账号不存在！</p>
      </form>
    </div>
  </body>
</html>
