<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link
      rel="stylesheet"
      th:href="@{/static/bootstrap-4.4.1-dist/css/bootstrap.css}" type="text/css"/>
    <script th:src="@{/static/js/jquery-3.5.0.min.js}" defer type="text/javascript"></script>
    <script th:src="@{/static/bootstrap-4.4.1-dist/js/bootstrap.js}" defer type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/static/css/denglu.css}" type="text/css"/>
    <script th:src="@{/static/js/denglu.js}" defer type="text/javascript"></script>
  </head>
  <body onload="onloads()">

  <div class="denglu">
      <div class="jq22-container" style="padding-top:100px">
        <div class="login-wrap">
          <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
            <div class="login-form">
              <div class="sign-in-htm">
                <div class="group">
                  <label for="account" class="label">账号</label>
                  <input id="account" type="text" class="input">
                </div>
                <div class="group">
                  <label for="password" class="label">密码</label>
                  <input id="password" type="password" class="input" data-type="password">
                </div>

                <div class="group">
                  <input type="submit" class="button" value="登录" onclick="ajax_user()">
                </div>
                <div class="group">
                  <input type="submit" class="button" value="管理登录" onclick="ajax_administrators()">
                </div>
                <div class="hr"></div>
              </div>

              <div class="sign-up-htm">
                <div class="group">
                  <label for="upAccount" class="label">账号</label>
                  <input id="upAccount" type="text" class="input">
                </div>
                <div class="group">
                  <label for="upPassword" class="label">密码</label>
                  <input id="upPassword" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                  <label for="name" class="label">姓名</label>
                  <input id="name" type="text" class="input" data-type="text">
                </div>
                <div class="group">
                  <label for="mailbox" class="label">邮箱</label>
                  <input id="mailbox" type="text" class="input">
                </div>
                <div class="group">
                  <input type="submit" class="button" value="注册" onclick="register()">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <label for="tab-1">返回登陆?</a></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
