<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>随想计划</title>
        <link rel="stylesheet" th:href="@{/static/bootstrap-4.4.1-dist/css/bootstrap.css}"/>
        <script th:src="@{/static/js/jquery-3.5.0.min.js}" defer></script>
        <script th:src="@{/static/bootstrap-4.4.1-dist/js/bootstrap.js}" defer></script>
        <script th:src="@{/static/js/newborn.js}"></script>
        <script th:src="@{/static/js/whimsy.js}" defer></script>
        <link rel="stylesheet" th:href="@{/static/css/whimsy.css}"/>
        <script th:src="@{/static/js/confetti.js}" defer type="text/javascript"></script>
    </head>
    <body id="body">

        <canvas id="canvas">
        </canvas>

        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
            <input type="hidden" id="hidden" th:abbr="${submit}">
            <a class="navbar-brand" href="#" id="state"></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/blog/homepage/index">首页<span class="sr-only">(current)</span></a
                        >
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/blog/personal/index">个人中心</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/blog/personal/invitation">发帖</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/blog/whimsy/index">随想计划</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/blog/uploads/index">我的文件</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">
                            其他
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/blog/collection/index">收藏</a>
                            <a class="dropdown-item" href="/blog/message/index">留言板</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" id="state_enroll" href="/blog/homepage/out">退出登录</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" action="/blog/homepage/index">
                    <input
                            class="form-control mr-sm-2"
                            name="search"
                            type="search"
                            placeholder="查找帖子"
                            aria-label="查找帖子"/>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        搜索
                    </button>
                </form>
            </div>
        </nav>

        <div class="container">
            <div class="row" id="row">
                <div class="col-12">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                                <img th:src="@{/static/picture/{account}.jpg(account=${user.account})}" id="picture"/>
                            <div class="user">
                                <h1 class="display-4" th:text="${user.name}">盛建辉</h1>
                                <p class="lead" th:text="${user.personality}">确认过眼神，我遇上对的人。我挥剑转身，而鲜血如红唇</p>
                            </div>

                            <div class="user" id="icon">
                                <div class="user" id="/blog/whimsy/add/whimsy" onclick="transformation(this)">
                                    <img th:src="@{/static/picture/slack.svg}" width="110%">
                                    <p class="lead">随想</p>
                                </div>
                                <div class="user" id="/blog/uploads/index" onclick="transformation(this)">
                                    <img th:src="@{/static/picture/box-arrow-in-down.svg}" width="110%">
                                    <p class="lead">上传</p>
                                </div>
                                <div class="user" id="/blog/whimsy/list/whimsy" onclick="transformation(this)">
                                    <img th:src="@{/static/picture/grid-3x3-gap-fill.svg}" width="110%">
                                    <p class="lead">思想海</p>
                                </div>
                                <div class="user" id="/blog/task/index" onclick="transformation(this)">
                                    <img th:src="@{/static/picture/clipboard-data.svg}" width="110%">
                                    <p class="lead">任务</p>
                                </div>
                            </div>

                            <div id="coin">
                                <b>硬币数量</b>
                                <b th:text="${user.coin}">8</b>
                            </div>

                            <button type="button" id="signIn" th:class="${signIn == 0 ? 'btn btn-info' : 'btn btn-secondary'}" onclick="signIn(this)"
                            th:text="${signIn == 0 ? '签到' : '已签到'}"></button>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <iframe src="/blog/whimsy/list/whimsy" frameBorder="0" scrolling="yes" width="100%" height="600px" id="iframe"></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
